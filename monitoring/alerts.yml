groups:
  - name: mantisdb
    rules:
      - alert: MantisDBDown
        expr: up{job="mantisdb"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "MantisDB instance is down"
          description: "MantisDB instance {{ $labels.instance }} has been down for more than 1 minute."

      - alert: HighMemoryUsage
        expr: (mantisdb_memory_used_bytes / mantisdb_memory_total_bytes) * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage on MantisDB"
          description: "Memory usage is above 80% for more than 5 minutes."

      - alert: HighDiskUsage
        expr: (mantisdb_disk_used_bytes / mantisdb_disk_total_bytes) * 100 > 90
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High disk usage on MantisDB"
          description: "Disk usage is above 90% for more than 5 minutes."

      - alert: HighErrorRate
        expr: rate(mantisdb_http_requests_total{status=~"5.."}[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High error rate on MantisDB"
          description: "Error rate is above 10% for more than 2 minutes."

      - alert: SlowQueries
        expr: histogram_quantile(0.95, rate(mantisdb_query_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow queries detected"
          description: "95th percentile query time is above 1 second for more than 5 minutes."