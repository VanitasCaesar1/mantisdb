version: '3.8'

services:
  mantisdb:
    build: .
    container_name: mantisdb
    restart: unless-stopped
    ports:
      - "8080:8080"  # API port
      - "8081:8081"  # Admin dashboard port
    volumes:
      - mantisdb_data:/var/lib/mantisdb
      - mantisdb_logs:/var/log/mantisdb
      - ./configs/production.yaml:/etc/mantisdb/config.yaml:ro
    environment:
      - MANTIS_LOG_LEVEL=info
      - MANTIS_ADMIN_TOKEN=${MANTIS_ADMIN_TOKEN:-}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mantisdb_network

  # Optional: Prometheus for monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: mantisdb_prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - mantisdb_network
    profiles:
      - monitoring

  # Optional: Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: mantisdb_grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - mantisdb_network
    profiles:
      - monitoring

volumes:
  mantisdb_data:
    driver: local
  mantisdb_logs:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  mantisdb_network:
    driver: bridge