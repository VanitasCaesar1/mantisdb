# MantisDB Development Configuration

server:
  port: 8080
  admin_port: 8081
  host: "127.0.0.1"

database:
  data_dir: "./data"
  wal_dir: "./data/wal"
  cache_size: "128MB"
  buffer_size: "32MB"
  use_cgo: false
  sync_writes: false  # Faster for development
  max_connections: 100
  query_timeout: "30s"

backup:
  enabled: false

logging:
  level: "debug"
  format: "text"
  output: "stdout"

memory:
  gc_percent: 100
  eviction_policy: "lru"
  max_memory: "1GB"

security:
  admin_token: ""  # No auth in development
  enable_cors: true
  cors_origins: ["http://localhost:3000", "http://localhost:8080"]
  rate_limit: 10000
  enable_auth: false

health:
  enabled: true
  check_interval: "10s"
  timeout: "5s"
  endpoint: "/health"